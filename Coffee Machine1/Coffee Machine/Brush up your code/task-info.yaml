    coffee_machine_water = 400
    coffee_machine_milk = 540
    coffee_machine_beans = 120
    coffee_machine_cups = 9
    coffee_machine_money = 550


    def status():
        print("The coffee machine has:\n" \
              "%d of water\n" \
              "%d of milk\n" \
              "%d of coffee beans\n" \
              "%d of disposable cups\n" \
              "%d of money\n" % (coffee_machine_water, coffee_machine_milk, coffee_machine_beans, coffee_machine_cups,
                                 coffee_machine_money))


    def buy():
        buy_choice = input("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino:")
        if buy_choice == "1":
            espresso()
        elif buy_choice == "2":
            latte()
        elif buy_choice == "3":
            cappuccino()


    def espresso():
        global coffee_machine_water, coffee_machine_beans, coffee_machine_cups, coffee_machine_money
        espresso_water = 250
        espresso_beans = 16
        espresso_cups = 1
        espresso_revenue = 4
        if espresso_water > coffee_machine_water:
            print("Sorry, not enough water!")
        elif espresso_beans > coffee_machine_beans:
            print("Sorry, not enough beans!")
        elif espresso_cups > coffee_machine_cups:
            print("Sorry, not enough cups!")
        else:
            coffee_machine_water -= espresso_water
            coffee_machine_beans -= espresso_beans
            coffee_machine_cups -= espresso_cups
            coffee_machine_money += espresso_revenue


    def latte():
        global coffee_machine_water, coffee_machine_milk, coffee_machine_beans, coffee_machine_cups, coffee_machine_money
        latte_water = 350
        latte_milk = 75
        latte_beans = 20
        latte_cups = 1
        latte_revenue = 7
        if latte_water > coffee_machine_water:
            print("Sorry, not enough water!")
        elif latte_milk > coffee_machine_milk:
            print("Sorry, not enough milk!")
        elif latte_beans > coffee_machine_beans:
            print("Sorry, not enough beans!")
        elif latte_cups > coffee_machine_cups:
            print("Sorry, not enough cups!")
        else:
            coffee_machine_water -= latte_water
            coffee_machine_milk -= latte_milk
            coffee_machine_beans -= latte_beans
            coffee_machine_cups -= latte_cups
            coffee_machine_money += latte_revenue


    def cappuccino():
        global coffee_machine_water, coffee_machine_milk, coffee_machine_beans, coffee_machine_cups, coffee_machine_money
        cappuccino_water = 200
        cappuccino_milk = 100
        cappuccino_beans = 12
        cappuccino_cups = 1
        cappuccino_revenue = 6
        if cappuccino_water > coffee_machine_water:
            print("Sorry, not enough water!")
        elif cappuccino_milk > coffee_machine_milk:
            print("Sorry, not enough milk!")
        elif cappuccino_beans > coffee_machine_beans:
            print("Sorry, not enough beans!")
        elif cappuccino_cups > coffee_machine_cups:
            print("Sorry, not enough cups!")
        else:
            coffee_machine_water -= cappuccino_water
            coffee_machine_milk -= cappuccino_milk
            coffee_machine_beans -= cappuccino_beans
            coffee_machine_cups -= cappuccino_cups
            coffee_machine_money += cappuccino_revenue


    def fill():
        global coffee_machine_water, coffee_machine_milk, coffee_machine_beans, coffee_machine_cups, coffee_machine_money
        coffee_machine_water += int(input("Write how many ml of water do you want to add:"))
        coffee_machine_milk += int(input("Write how many ml of milk do you want to add:"))
        coffee_machine_beans += int(input("Write how many grams of coffee beans do you want to add:"))
        coffee_machine_cups += int(input("Write how many disposable cups of coffee do you want to add:"))


    def take():
        global coffee_machine_money
        print(f"I gave you ${coffee_machine_money}")
        coffee_machine_money = 0


    while True:
        user_choice = input("Write action (buy, fill, take, remaining, exit):")
        if user_choice == "buy":
            buy()
        elif user_choice == "fill":
            fill()
        elif user_choice == "take":
            take()
        elif user_choice == "remaining":
            status()
        elif user_choice == "exit":
            break
